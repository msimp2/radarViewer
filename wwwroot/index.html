<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="site.css" />

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- shpjs (reads shapefile from zip) -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

</head>
<body>

    <!-- Title and Clocks Row -->
    <div style="display: flex; align-items: center; justify-content: center; margin-top: 24px; margin-bottom: 24px; position: relative;">
        <!-- Clocks: Local and UTC, absolutely positioned left -->
        <div style="position: absolute; left: 0; font-size: 1.1em; margin-left: 24px; white-space: nowrap;">
            <span id="local-clock"></span>
            &nbsp;|&nbsp;
            <span id="utc-clock"></span>
        </div>
        <h1 style="margin: 0; text-align: center;">
            Current Radar Viewer
        </h1>
    </div>

    <div class="container">

        <!-- Flex row: map and sidebar -->
        <div style="display: flex; flex-direction: row;">
            <div id="map"></div>
            <div id="sidebar">

                <!-- Basemap Selector Dropdown -->
                <div style="margin-bottom: 8px;">
                    <label for="basemap-selector">Basemap:</label>
                    <select id="basemap-selector">
                        <option value="default">Default</option>
                        <option value="dark">Dark Mode</option>
                        <option value="satellite">Satellite</option>
                    </select>
                </div>

                <!-- Lat Lon Grid -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 0px;">
                    <label style="display: flex; align-items: center; gap: 12px; margin: 0;">
                        <input type="checkbox" id="toggleGridCheckbox" />
                        <span style="font-size: 0.95em;">Lat/Lon</span>
                    </label>
                    <input type="color" id="gridColorInput" value="#888888" style="width: 60px; height: 32px;" />
                </div>
                <div id="colorError" class="latlon-modal-error"></div>

                <!-- States overlay checkbox and color input -->
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="checkbox" id="states-checkbox">
                    <label for="states-checkbox" style="margin: 0 8px 0 0;">States</label>
                    <input type="color" id="statesColorInput" value="#3388ff" style="width: 60px; height: 32px;" />
                </div>

                <!-- Counties overlay checkbox and color input -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px;">
                    <input type="checkbox" id="counties-checkbox">
                    <label for="counties-checkbox" style="margin: 0 -10px 0 0;">Counties</label>
                    <input type="color" id="countiesColorInput" value="#ff8800" style="width: 60px; height: 32px;" />
                    <input type="checkbox" id="counties-names-checkbox">
                    <label for="counties-names-checkbox" style="margin: 0 8px 0 0;">names</label>
                </div>

                <!-- Day 1 Outlook Categorical -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="day1-outlook-categorical-checkbox">
                    <label for="day1-outlook-categorical-checkbox" style="margin: 0 8px 0 0;">SPC Categorical Outlook</label>
                </div>

                <!-- Day 1 Outlook Tornado -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="day1-outlook-tornado-checkbox">
                    <label for="day1-outlook-tornado-checkbox" style="margin: 0 8px 0 0;">SPC Tornado Outlook</label>
                </div>

                <!-- Day 1 Outlook Hail -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="day1-outlook-hail-checkbox">
                    <label for="day1-outlook-hail-checkbox" style="margin: 0 8px 0 0;">SPC Hail Outlook</label>
                </div>

                <!-- Day 1 Outlook Wind -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="day1-outlook-wind-checkbox">
                    <label for="day1-outlook-wind-checkbox" style="margin: 0 8px 0 0;">SPC Wind Outlook</label>
                </div>

                <!-- Day 1 Outlook Isolated Fire - Dry Tstorm -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="day1-outlook-drytstorm-checkbox">
                    <label for="day1-outlook-drytstorm-checkbox" style="margin: 0 8px 0 0;">SPC Dry Tstorm Outlook</label>
                </div>

                <!-- Current Tornado Warnings -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="current-tornado-warn-checkbox">
                    <label for="current-tornado-warn-checkbox" style="margin: 0 8px 0 0;">Current Tornado Warnings</label>
                </div>

                <!-- Current Severe Warnings -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="current-severe-warn-checkbox">
                    <label for="current-severe-warn-checkbox" style="margin: 0 8px 0 0;">Current Severe Warnings</label>
                </div>

                <!-- Current Flash Flood Warnings -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="current-flashflood-warn-checkbox">
                    <label for="current-flashflood-warn-checkbox" style="margin: 0 8px 0 0;">Current Flash Flood Warnings</label>
                </div>

                <!-- NEXRAD Sites -->
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; margin-top: 16px; ">
                    <input type="checkbox" id="nexrad-checkbox">
                    <label for="nexrad-checkbox" style="margin: 0 8px 0 0;">NEXRAD</label>
                </div>

                <!-- TDWR Sites -->
                <div style="display: flex; align-items: center; gap: 12px;">
                    <input type="checkbox" id="tdwr-checkbox">
                    <label for="tdwr-checkbox" style="margin: 0 8px 0 0;">TDWR</label>
                </div>

            </div>
        </div>

    </div>


    <!-- BREF -->
    <div style="margin-top: 1em; display: flex; align-items: center; gap: 16px;">
        <span style="font-size: 1.2em; font-weight: bold;">BREF</span>
        <input type="checkbox" id="conus-bref-checkbox">
        <label for="conus-bref-checkbox">CONUS</label>
        <input type="checkbox" id="alaska-bref-checkbox">
        <label for="alaska-bref-checkbox">Alaska</label>
    </div>

    <!-- CREF -->
    <div style="margin-top: 1em; display: flex; align-items: center; gap: 16px;">
        <span style="font-size: 1.2em; font-weight: bold;">CREF</span>
        <input type="checkbox" id="conus-cref-checkbox">
        <label for="conus-cref-checkbox">CONUS</label>
        <input type="checkbox" id="alaska-cref-checkbox">
        <label for="alaska-cref-checkbox">Alaska</label>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="leaflet.js"></script>
</body>
</html>
